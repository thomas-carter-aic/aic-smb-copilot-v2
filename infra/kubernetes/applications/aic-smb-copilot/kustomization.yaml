apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: copilot

commonLabels:
  app.kubernetes.io/name: aic-smb-copilot
  app.kubernetes.io/part-of: aic-smb-copilot

resources:
  # Deployments
  - deployments/api-deployment.yaml
  - deployments/worker-deployment.yaml

  # StatefulSets (long-running durable storage)
  - statefulsets/postgres-statefulset.yaml

  # Vector DB (deployment for Qdrant)
  - vector-db/qdrant-deployment.yaml

  # Services
  - services/api-service.yaml
  - services/postgres-service.yaml
  - services/qdrant-service.yaml
