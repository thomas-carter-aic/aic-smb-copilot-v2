apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: your-registry/aic-smb-copilot-worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: API_URL
              value: "http://api.copilot.svc.cluster.local:8080"
            - name: API_TOKEN
              value: "dev-token" # Replace with real service token or Secret
            - name: QDRANT_URL
              value: "http://qdrant:6333"
            - name: WORKER_POLL_INTERVAL_SEC
              value: "3"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-secret
                  key: OPENAI_API_KEY
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Secret
metadata:
  name: llm-secret
  namespace: copilot
type: Opaque
stringData:
  # Placeholder - replace for real workloads
  OPENAI_API_KEY: "replace-me"
