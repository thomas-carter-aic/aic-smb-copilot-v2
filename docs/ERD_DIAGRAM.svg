<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg" 
    width="900" height="600" 
    viewBox="0 0 900 600">
  <style>
    .entity-box {
      fill: #f5f5f5;
      stroke: #333;
      stroke-width: 1.5;
      rx: 6;
    }
    .entity-title {
      font-family: Arial, sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: #333;
    }
    .entity-field {
      font-family: Arial, sans-serif;
      font-size: 14px;
      fill: #555;
    }
    .relation {
      stroke: #555;
      stroke-width: 1.5;
      marker-end: url(#arrow);
    }
  </style>

  <defs>
    <marker
        id="arrow"
        markerWidth="10"
        markerHeight="7"
        refX="10"
        refY="3.5"
        orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
    </marker>
  </defs>

  <!-- Entities -->
  <!-- Tenant -->
  <rect x="50" y="50" width="200" height="140" class="entity-box" />
  <text x="65" y="75" class="entity-title">Tenant</text>
  <text x="65" y="105" class="entity-field">id (UUID)</text>
  <text x="65" y="125" class="entity-field">name (String)</text>
  <text x="65" y="145" class="entity-field">plan (PlanTier)</text>
  <text x="65" y="165" class="entity-field">status (Enum)</text>

  <!-- User -->
  <rect x="350" y="50" width="200" height="160" class="entity-box" />
  <text x="365" y="75" class="entity-title">User</text>
  <text x="365" y="105" class="entity-field">id (UUID)</text>
  <text x="365" y="125" class="entity-field">email (String)</text>
  <text x="365" y="145" class="entity-field">roles (String[])</text>
  <text x="365" y="165" class="entity-field">tenantId (UUID)</text>

  <!-- Document -->
  <rect x="650" y="50" width="200" height="160" class="entity-box" />
  <text x="665" y="75" class="entity-title">Document</text>
  <text x="665" y="105" class="entity-field">id (UUID)</text>
  <text x="665" y="125" class="entity-field">tenantId (UUID)</text>
  <text x="665" y="145" class="entity-field">uri (String)</text>
  <text x="665" y="165" class="entity-field">status (Enum)</text>

  <!-- Workflow -->
  <rect x="350" y="260" width="200" height="160" class="entity-box" />
  <text x="365" y="285" class="entity-title">Workflow</text>
  <text x="365" y="315" class="entity-field">id (UUID)</text>
  <text x="365" y="335" class="entity-field">tenantId (UUID)</text>
  <text x="365" y="355" class="entity-field">name (String)</text>
  <text x="365" y="375" class="entity-field">steps (JSON)</text>

  <!-- WorkflowRun -->
  <rect x="650" y="260" width="200" height="160" class="entity-box" />
  <text x="665" y="285" class="entity-title">WorkflowRun</text>
  <text x="665" y="315" class="entity-field">id (UUID)</text>
  <text x="665" y="335" class="entity-field">workflowId (UUID)</text>
  <text x="665" y="355" class="entity-field">status (Enum)</text>
  <text x="665" y="375" class="entity-field">output (JSON)</text>

  <!-- Relationships -->
  <line x1="250" y1="120" x2="350" y2="120" class="relation" />
  <line x1="550" y1="120" x2="650" y2="120" class="relation" />
  <line x1="550" y1="340" x2="650" y2="340" class="relation" />
  <line x1="250" y1="340" x2="350" y2="340" class="relation" />
</svg>
